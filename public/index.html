<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RESERVATIONS</title>
  </head>
  <body>
    <div>
      <h1>Awesome Delicious</h1>
      <h2>Reservations:</h2>

      <form id="reservation" action="/reservations" method="POST">
        Make a reservation:
      <input id='Name' name="name" placeholder="Name"></input>
      <select class='form' name='month' id="month">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
      <input id='day' name="day" type="number" min="1" max="31"></input>
      <select class="form" name='slot' id="slot">
        <option>13:00</option>
        <option>13:30</option>
        <option>14:00</option>
        <option>14:30</option>
        <option>15:00</option>
        <option>15:30</option>
        <option>16:00</option>
        <option>16:30</option>
        <option>17:00</option>
        <option>17:30</option>
        <option>18:00</option>
        <option>18:30</option>
        <option>19:00</option>
        <option>19:30</option>
        <option>20:00</option>
        <option>20:30</option>
        <option>21:00</option>
        <option>21:30</option>
      </select>
      <button type="submit" onClick=>Submit</button>
    </form>
    </div>
    </div>
<p>Upcoming Reservations:
  <ul id= 'upcoming'></ul>
</p>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
