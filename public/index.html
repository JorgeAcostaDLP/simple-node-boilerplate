<!DOCTYPE html>

  <body>
    <div>

        <option value="0">1:00</option>
        <option value="1">1:30</option>

        <option value="4">3:00</option>
        <option value="5">3:30</option>
        <option value="6">4:00</option>

        <option value="9">5:30</option>
        <option value="10">6:00</option>
        <option value="11">6:30</option>
        <option value="12">7:00</option>
        <option value="13">7:30</option>
        <option value="14">8:00</option>
        <option value="15">8:30</option>
        <option value="16">9:00</option>
        <option value="17">9:30</option>
      </select>
      <button type="submit" onClick=>Submit</button>
    </form>
    </div>
    </div>
<p>Upcoming Reservations:
  <span id= 'upcoming'></span>
</p>
